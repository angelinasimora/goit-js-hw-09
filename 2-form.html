<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/2-form-n8nbrl15.css">
  </head>
  <body>
    <a href="./index.html">Home page</a>

    <form class="feedback-form" autocomplete="off">
      <label class="form-label">
        Email
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          autofocus
          class="feedback-form-input"
        />
      </label>
      <label class="form-label">
        Message
        <textarea
          name="message"
          rows="8"
          class="feedback-form-textarea"
        ></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
